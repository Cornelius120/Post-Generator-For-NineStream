<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Format Generator</title>
    <style>
        :root {
            --bg-color: #121212;
            --surface-color: #1e1e1e;
            --primary-color: #6200ea;
            --primary-variant: #3700b3;
            --secondary-color: #03dac6;
            --text-color: #e0e0e0;
            --border-color: #333333;
            --focus-ring-color: rgba(98, 0, 234, 0.4);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background-color: var(--surface-color);
            padding: 30px;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--secondary-color);
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.9em;
            color: #bbbbbb;
        }

        .input, .textarea {
            width: 100%;
            padding: 14px;
            background-color: #2c2c2c;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .input::placeholder, .textarea::placeholder {
            color: #757575;
        }

        .input:focus, .textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px var(--focus-ring-color);
        }
        
        .textarea {
            min-height: 120px;
            resize: vertical;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-top: 30px;
        }
        
        @media (min-width: 600px) {
            .button-group {
                grid-template-columns: 1fr 1fr;
            }
        }

        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        .button:active {
            transform: scale(0.97);
        }
        
        .button.primary {
            background-color: var(--primary-color);
            color: white;
        }
        .button.primary:hover {
            background-color: var(--primary-variant);
            box-shadow: 0 4px 15px rgba(98, 0, 234, 0.3);
        }

        .button.secondary {
            background-color: var(--secondary-color);
            color: #000000;
        }
        .button.secondary:hover {
            background-color: #00b3a4;
            box-shadow: 0 4px 15px rgba(3, 218, 198, 0.3);
        }

        #output {
            min-height: 250px;
            font-family: 'Fira Code', 'Courier New', monospace;
            font-size: 0.9em;
            white-space: pre;
            background-color: #161616;
        }

        .toast {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--secondary-color);
            color: var(--bg-color);
            padding: 14px 28px;
            border-radius: 8px;
            font-weight: bold;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            transition: bottom 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            z-index: 1000;
        }

        .toast.show {
            bottom: 30px;
        }
    </style>
</head>
<body>

    <div class="container">
        <form id="generator-form">
            <h2>Post Format Generator</h2>

            <div class="form-group">
                <label for="imageUrl">URL Gambar</label>
                <input type="url" id="imageUrl" class="input" placeholder="https://...">
            </div>

            <div class="form-group">
                <label for="synopsis">Sinopsis</label>
                <textarea id="synopsis" class="textarea" placeholder="Masukkan teks sinopsis..."></textarea>
            </div>

            <fieldset style="border: 1px solid var(--border-color); padding: 20px; border-radius: 8px; margin-bottom: 20px;">
                <legend style="padding: 0 10px; color: var(--secondary-color);">Info Tambahan</legend>
                
                <div class="form-group">
                    <label for="synonyms">Synonyms</label>
                    <input type="text" id="synonyms" class="input" placeholder="Judul Lain 1, Judul Lain 2">
                </div>
                <div class="form-group">
                    <label for="japanese">Japanese</label>
                    <input type="text" id="japanese" class="input">
                </div>
                <div class="form-group">
                    <label for="english">English</label>
                    <input type="text" id="english" class="input">
                </div>
                <div class="form-group">
                    <label for="aired">Aired</label>
                    <input type="text" id="aired" class="input">
                </div>
                <div class="form-group">
                    <label for="premiered">Premiered</label>
                    <input type="text" id="premiered" class="input">
                </div>
                <div class="form-group">
                    <label for="producers">Producers</label>
                    <input type="text" id="producers" class="input" placeholder="Aniplex, Shueisha">
                </div>
                <div class="form-group">
                    <label for="studios">Studios</label>
                    <input type="text" id="studios" class="input" placeholder="CloverWorks">
                </div>
                 <div class="form-group">
                    <label for="duration">Duration</label>
                    <input type="text" id="duration" class="input" value="23 min. per ep.">
                </div>
                <div class="form-group" style="margin-bottom:0;">
                    <label for="subtitles">Subtitles</label>
                    <input type="text" id="subtitles" class="input" value="Indonesian">
                </div>
            </fieldset>
            
            <div class="form-group">
                <label for="output">Hasil Kode HTML</label>
                <textarea id="output" class="textarea" readonly placeholder="Kode HTML akan muncul di sini..."></textarea>
            </div>

            <div class="button-group">
                <button type="submit" class="button primary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
                    <span>Generate</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg>
                </button>
                <button type="button" id="copyBtn" class="button secondary">
                     <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></svg>
                    <span>Salin Kode</span>
                </button>
            </div>
        </form>
    </div>
    
    <div id="toast" class="toast">Kode berhasil disalin!</div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('generator-form');
            const copyButton = document.getElementById('copyBtn');

            form.addEventListener('submit', (event) => {
                event.preventDefault();
                generateCode();
            });
            
            copyButton.addEventListener('click', copyCode);
        });

        function escapeHtml(text) {
            return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
        }

        function createLinks(text, withTitle) {
            if (!text || text.trim() === '') return '';
            const items = text.split(',').map(item => item.trim()).filter(Boolean);
            const links = items.map(item => {
                const encodedHref = encodeURIComponent(item);
                if (withTitle) {
                    return `<a href="/search?q=${encodedHref}" title="${escapeHtml(item)}">${item}</a>`;
                }
                return `<a href="/search?q=${encodedHref}">${item}</a>`;
            }).join(', ');
            return `<span>${links}</span>`;
        }

        function createSimpleText(text) {
             if (!text || text.trim() === '') return '';
             return `<span>${text}</span>`;
        }

        function generateCode() {
            let finalHtml = '<span><!--more--></span>\n\n';

            const imageUrl = document.getElementById('imageUrl').value.trim();
            if (imageUrl) {
                finalHtml += `<div class="separator" style="clear: both;"><a href="${imageUrl}" style="display: block; padding: 1em 0; text-align: center; "><img alt="" border="0" data-original-height="318" data-original-width="225" src="${imageUrl}"/></a></div>\n\n`;
            }

            const synopsis = document.getElementById('synopsis').value.trim();
            if (synopsis) {
                // PERUBAHAN DI SINI: Mengganti baris baru dengan tag <br>
                finalHtml += `<p id="synopsis">${synopsis.replace(/\n/g, '<br>')}</p>\n\n`;
            }

            const fields = [
                { id: 'synonyms', label: 'Synonyms', isLink: true, withTitle: false },
                { id: 'japanese', label: 'Japanese', isLink: true, withTitle: false },
                { id: 'english', label: 'English', isLink: true, withTitle: false },
                { id: 'aired', label: 'Aired', isLink: false },
                { id: 'premiered', label: 'Premiered', isLink: true, withTitle: true },
                { id: 'producers', label: 'Producers', isLink: true, withTitle: true },
                { id: 'studios', label: 'Studios', isLink: true, withTitle: true },
                { id: 'duration', label: 'Duration', isLink: false },
                { id: 'subtitles', label: 'Subtitles', isLink: true, withTitle: false }
            ];
            
            const extraInfo = fields.map(field => {
                const value = document.getElementById(field.id).value.trim();
                if (!value) return '';
                const content = field.isLink ? createLinks(value, field.withTitle) : createSimpleText(value);
                return `<div>${field.label}: ${content}</div>`;
            }).filter(Boolean);

            if (extraInfo.length > 0) {
                finalHtml += `<div id="extra-info">\n\n${extraInfo.join('\n\n')}\n\n</div>`;
            }
            
            document.getElementById('output').value = finalHtml;
            showToast('Kode HTML berhasil digenerate!');
        }

        function copyCode() {
            const outputTextarea = document.getElementById('output');
            if (!outputTextarea.value) {
                showToast('Tidak ada kode untuk disalin.', true);
                return;
            };
            navigator.clipboard.writeText(outputTextarea.value).then(() => {
                showToast('Kode berhasil disalin!');
            }).catch(() => {
                showToast('Gagal menyalin. Coba salin manual.', true);
            });
        }
        
        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.backgroundColor = isError ? '#cf6679' : 'var(--secondary-color)';
            toast.style.color = isError ? '#ffffff' : '#000000';
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }
    </script>
</body>
</html>
